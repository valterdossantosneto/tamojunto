<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grupos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .imagens {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .botao {
      border: 2px solid #4285f4;
      border-radius: 12px;
      padding: 10px;
      background: white;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 120px;
      height: 120px;
    }

    .botao:hover {
      background: #e8f0fe;
      transform: scale(1.05);
    }

    .botao img {
      width: 60px;
      height: 60px;
      margin: 0 3px;
    }

    a {
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Qual tipo de grupo quer participar?</h1>
    <div class="imagens">
      <!-- Grupo Masculino -->
      <div class="botao">
        <a href="Filtro _masc.html" onclick="alert('Você escolheu grupo masculino')">
          <img src="imeges/man.png" alt="representação masculina">
        </a>
      </div>
      <!-- Grupo Misto -->
      <div class="botao">
        <a href="Lista_bigen.html" onclick="alert('Você escolheu grupo misto')">
          <img src="imeges/man.png" alt="representação masculina">
          <img src="imeges/woman.png" alt="representação feminina">
        </a>
      </div>
    </div>
  </div>
</body>
</html>
