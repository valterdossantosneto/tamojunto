<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Usuário</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .register-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .form-button {
      display: flex;
      justify-content: center;
    }

    .form-button button {
      background-color: #6C3FBD;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-button button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Criação de grupo</h2>

    <div class="form-group">
      <label for="nome">Ponto de saída:</label>
      <input type="text" id="nome" placeholder="Digite o ponto de saída" />
    </div>

    <div class="form-group">
      <label for="email">Ponto de chegada:</label>
      <input type="text" id="email" placeholder="Digite o ponto de chegada" />
    </div>

    <div class="form-group">
      <label for="horario">Horário de saída:</label>
      <input type="time" id="horario" />
    </div>

    <div class="form-group">
      <label for="carona">Tipo de carona:</label>
      <select id="carona">
        <option value="">Selecione</option>
        <option value="caminhando">Caminhando</option>
        <option value="bicicleta">Bicicleta</option>
        <option value="carro">Carro</option>
      </select>
    </div>

    <div class="form-button">
      <button onclick="cadastrar()">Criar grupo</button>
    </div>
      
  </div>

  <script>
    function cadastrar() {
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const horario = document.getElementById("horario").value.trim();
      const carona = document.getElementById("carona").value.trim();

      if (!nome || !email || !horario || !carona) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      alert("Grupo criado com sucesso!\n\n" +
            "Ponto de saída: " + nome +
            "\nPonto de chegada: " + email +
            "\nHorário: " + horario +
            "\nTipo de carona: " + carona);
    }
  </script>

</body>
</html>
