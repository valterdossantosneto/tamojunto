<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* Menu superior */
    nav {
      width: 100%;
      background-color: #6C3FBD;
      padding: 10px 0;
      text-align: center;
      color: white;
      font-weight: bold;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Container de login */
    .login-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 320px;
      margin-top: 20px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-button {
      margin-top: 10px;
    }

    .form-button button {
      width: 100%;
      background-color: #6C3FBD;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-button button:hover {
      background-color: #54288c;
    }

    .register-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .register-link a {
      color: #6C3FBD;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Menu superior -->
  <nav>
    <a href="#">Contatos</a>
    <a href="#">Quem Somos</a>
    <a href="#">Valores</a>
  </nav>

  <!-- Container de login -->
  <div class="login-container">
    <h2>Login</h2>
    <div class="form-group">
      <label for="userId">ID do Usuário:</label>
      <input type="text" id="userId" placeholder="Digite seu ID" />
    </div>
    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="password" id="password" placeholder="Digite sua senha" />
    </div>
    <div class="form-button">
      <button onclick="login()">Entrar</button>
    </div>
    <div class="register-link">
      <p>Não tem uma conta? <a href="Cadastro.html">Cadastre-se aqui</a></p>
    </div>
  </div>

  <script>
    function login() {
      const userId = document.getElementById("userId").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!userId || !password) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      // Login fictício
      if (userId === "admin" && password === "1234") {
        alert("Login bem-sucedido!");
        window.location.href = "Perfil.html"; // Redireciona para perfil
      } else {
        alert("ID ou senha incorretos.");
      }
    }
  </script>

</body>
</html>
