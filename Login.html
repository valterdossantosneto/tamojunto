<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    /* Menu superior */
    nav {
      width: 100%;
      background-color: #6C3FBD;
      padding: 10px 0;
      text-align: center;
      color: white;
      font-weight: bold;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Container de login */
    .login-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
      margin-top: auto;
      margin-bottom: auto;
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-button {
      margin-top: 10px;
    }

    .form-button button {
      width: 100%;
      background-color: #6C3FBD;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-button button:hover {
      background-color: #54288c;
    }

    .register-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .register-link a {
      color: #6C3FBD;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    /* Quadro de informações */
    .info-box {
      position: absolute;
      right: 10%;
      top: 50%;
      transform: translateY(-50%);
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 280px;
      font-size: 14px;
      line-height: 1.5;

      /* Corrige quebra de texto */
      word-wrap: break-word;
      overflow-wrap: break-word;
      white-space: normal;
    }

    .info-box h3 {
      margin-bottom: 10px;
      color: #6C3FBD;
    }
  </style>
</head>
<body>

  <!-- Menu superior -->
  <nav>
    <a href="#">Contatos</a>
    <a href="#">Quem Somos</a>
    <a href="#">Valores</a>
  </nav>

  <!-- Container de login -->
  <div class="login-container">
    <h2>Login</h2>
    <div class="form-group">
      <label for="userId">ID do Usuário:</label>
      <input type="text" id="userId" placeholder="Digite seu ID" />
    </div>
    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="password" id="password" placeholder="Digite sua senha" />
    </div>
    <div class="form-button">
      <button onclick="login()">Entrar</button>
    </div>
    <div class="register-link">
      <p>Não tem uma conta? <a href="Cadastro.html">Cadastre-se aqui</a></p>
    </div>
  </div>

  <!-- Quadro de informações -->
  <div class="info-box">
    <h3>Bem-vindo!</h3>
    <p>
      Acesse com uma dessas contas: <br><br>
      <strong>Masculino</strong><br>
      ID: marcos.neto312@academico.ifs.edu.br <br>
      Senha: 1022 <br><br>
      <strong>Feminino</strong><br>
      ID: maria.braga125@academico.ifs.edu.br <br>
      Senha: 1023
    </p>
  </div>

  <script>
    function login() {
      const userId = document.getElementById("userId").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!userId || !password) {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      // Lista de usuários válidos com rotas específicas
      const usuarios = [
        { id: "admin", senha: "1234", rota: "Perfil.html" },
        { id: "marcos.neto312@academico.ifs.edu.br", senha: "1022", rota: "PerfilMarcos.html" },
        { id: "maria.braga125@academico.ifs.edu.br", senha: "1023", rota: "PerfilMaria.html" }
      ];

      // Verifica se o usuário existe
      const usuarioValido = usuarios.find(u => u.id === userId && u.senha === password);

      if (usuarioValido) {
        alert("Login bem-sucedido!");
        window.location.href = usuarioValido.rota; // Redireciona para o caminho específico
      } else {
        alert("ID ou senha incorretos.");
      }
    }
  </script>

</body>
</html>
